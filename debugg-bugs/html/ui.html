<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="report-container">
			<div class="body home">
				<div class="centered">
					<h6>Bug Report</h6>
					<br>
					<span>Be descriptive, succinct, and provide enough information that someone can reproduce and verify your issue.</span>
					<br>
					<span>We reserve the right to dismiss your report with no reply if its total dogshit.</span>
					<hr>
					<form class="col s12" id="bug-form">
						<div class="row">
							<div class="input-field col s12">
							  <input id="title" type="text" required>
							  <label for="title">Title</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
							  <input id="desc" type="text" required>
							  <label for="desc">Description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
							  <input id="vod" type="text" required>
							  <label for="vod">VOD / Clip / Screenshot URLs (seperated by new line) - include scrolling of F8 window if possible</label>
							</div>
						</div>
						<a class="waves-effect waves-light btn" id="submit-button">SUBMIT</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
